<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>  
    <link rel="stylesheet" href="assets/css/signup.css" />
    <link rel="stylesheet" href="assets/css/boottrap/bootstrap.min.css" />
    <script src="assets/js/main.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>

<body class="body">
    <header class="header">
        <img src="assets/img/HCMUE 2.png" class="signimg" alt="HCMUEat" />
        <p>HCMUEat</p>
    </header>
    <div class="signup-container">
        <h2>Đăng Ký</h2>
        <form onsubmit="signup()" class="signup-form">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" id="email" placeholder="Nhập email của bạn vào" required/>
            </div>
            <div class="form-group">
                <label for="username">Tên Đăng Ký</label>
                <input type="text" id="username" placeholder="Nhập tên của bạn vào" required/>
            </div>
            <div class="form-group">
                <label for="username">Mật Khẩu</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu của bạn vào" required/>
            </div>
            <div class="form-group">
                <label for="username">Kiểm tra lại mật Khẩu</label>
                <input type="password" id="password" placeholder="Nhập lại mật khẩu bạn vừa nhập vào" required/>
            </div>
            <button type="submit" id="register" onclick="reGister"><a href="01_login.html" class="underline">Đăng ký</a></button>
            <div class="footer">
                <p>Bằng việc đăng kí, bạn đã đồng ý với HCMUEat về
                    <a href="">Điều khoản dịch vụ</a>&<a href="">Chính sách bảo mật</a>
                </p>
                <p>Bạn đã có tài khoản?<a href="01_login.html">Đăng Nhập ngay</a></p>
                <footer>
                    <a href="https://www.google.com/account/about/?hl=en-US" class="auther-link btn btn--size--s btn--with--icon">
                        <i class="fa-brands fa-google"></i>Liên kết google
                    </a>
                </footer>
            </div>
        </form>
</body>

</html>
