<head>

    <link rel="stylesheet" href="assets/css/signup.css" />

    <link rel="stylesheet" href="assets/css/boottrap/bootstrap.min.css" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

<body class="body">
    <header class="header" style="padding: 15px;">
        <img src="assets/img/HCMUE 2.png" class="signimg" alt="HCMUEat" />
        <p>HCMUEAT</p>
    </header>
    <div class="signup-container">
        <h2>Đăng Ký</h2>
        <form onsubmit="signup()" class="signup-form">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" id="email" placeholder="Nhập Email" required/>
            </div>
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" placeholder="Nhập Tên đăng nhập" required/>
            </div>
            <div class="form-group">
                <label for="username">Mật khẩu</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu" required/>
            </div>
            <div class="form-group">
                <label for="username">Xác thực mật khẩu</label>
                <input type="password" id="password" placeholder="Nhập lại mật khẩu" required/>
            </div>
            <button type="submit" onclick="reGister()"><a class="underline"><b>Đăng ký</b></a></button>
            <div class="footer">
                <p>Bằng việc đăng ký, bạn đã đồng ý với HCMUEAT về
                    <a href="01_dieukhoan.html">Điều khoản dịch vụ&nbsp;</a>&<a href="01_chinhsach.html">&nbsp;Chính sách bảo mật</a>
                </p>
                <p>Bạn đã có tài khoản?<a href="01_login.html">&nbsp;Đăng Nhập</a> ngay
                    <a href="https://www.google.com/account/about/?hl=en-US" class="auther-link btn btn--size--s btn--with--icon">
                        <i class="fa-brands fa-google"></i>&nbsp;Liên kết Google
                    </a>
                </p>
            </div>
        </form>
    </div>

    <br>
