<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quên mật khẩu </title>
    <link rel="stylesheet" href="assets/css/forget.css" />
    <link rel="icon" href="assets/img/HCMUE 2.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/boottrap/bootstrap.min.css" />
    <script src="assets/js/main.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>

<body class="body">
    <header class="header" style="padding: 15px;">
        <img src="assets/img/HCMUE 2.png" class="forgetimg" alt="HCMUEat" />
        <p>HCMUEAT</p>
    </header>
    <div class="forget-container">
        <h2>Lấy lại mật khẩu</h2>
        <form class="forget-form" onsubmit="signup()">
            <div class="form-group">
                <label for="username">Tên Email</label>
                <input type="email" id="email" placeholder="Nhập email" required/>
            </div>
            <div class="form-group">
                <label for="username">Tên Đăng Nhập</label>
                <input type="text" id="username" placeholder="Nhập tên đăng nhập" required/>
            </div>
            <div class="form-group">
                <label for="username">SĐT xác thực</label>
                <input type="text" id="password" placeholder="Nhập SĐT để xác thực" required/>
            </div>
            <button type="submit" onclick="test()"><a class="underline"><b>Kiểm tra</b></a></button>

        </form>
    </div>
    <br>
    <br>
    <br>

    <footer class="footer1">
      <div class="footer1-bottom">
          <p>&copy; 2024 HCMUEAT. All Rights Reserved.</p>
      </div>
  </footer>
</body>

</html>
